<div ng-app="userManagement" ng-controller="UserListController as vm">
  <label for="First Name">First name</label>
  <input type="text" ng-model="vm.user.firstName">
  <label for="Last Name">Last name</label>
  <input type="text" ng-model="vm.user.lastName">
  <label for="Favorite Langauge">Favorite Langauge </label>
  <input type="text" ng-model="vm.user.FavLang">
  <button type="button" ng-click="vm.createUser()">Create User</button>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Favorite Langauge</th>
      <th>Action</th>
    </tr>
    <tbody>
      <tr ng-repeat="u in vm.userList track by $index">
        <td>{{u.firstName}}</td>
        <td>{{u.lastName}}</td>
        <td>{{u.FavLang}}</td>
        <td><button ng-click = "vm.deleteUser($index)">Delete</button></td>

      </tr>
    </tbody>
  </table>
</div>
